<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<style>
		#foc a:active {
			color: white;
		}

		ul li a {
			color: white;
		}
	</style>
	<meta charset="ISO-8859-1">
	<title>Home</title>
</head>

<body>
	<section style="margin-top: 30px">
		<div id="login">
			<div class="container" style="color: blue;">
				<div class="row">
					<div class="my-card">
						<div>
							<h3 class="text-center text-info">
								<i class="fa-solid fa-face-smile "></i> Login
							</h3>
						</div>

						<div>
							<div th:if="${param.error}" class="alert alert-danger text-center">invalid
								UserName and Password!!</div>
							<div th:if="${param.logout}" class="alert alert-success text-center">You
								have been logged out!!</div>
						</div>

						<form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">

							<div class="form_inputs">
								<div class="form-group">
									<label for="username" class="text-info"><i
											class="fa-solid fa-user"></i>UserName:</label> <input type="text"
										name="username" id="username" class="form-control">
								</div>

								<div class="form-group mt-2">
									<label for="password" class="text-info"><i class="fa-solid fa-lock"></i>
										Password:</label><br> <input type="password" name="password" id="password"
										class="form-control">
								</div>
								<label for="remember-me" class="text-info mt-1">
									<input id="remember-me" name="remember-me" type="checkbox">
									<span>Remember me</span>
								</label>
							</div>
							<div class="form-group my-2">
								<button type="submit" name="submit" class="btn bg-info text-white">Submit</button>
								<button type="reset" class="btn bg-warning text-white">Clear</button>
							</div>
							<div id="register-link" class="text-end">
								<a href="/linksignup/" class="text-info">Register here</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>

</html>
